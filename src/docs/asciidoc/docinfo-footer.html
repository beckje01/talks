<script>
	if(document.location.hostname!="localhost"){
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-41150211-5', 'auto');
		ga('require', 'linkid', 'linkid.js');

	}

	Reveal.addEventListener( 'ready', function( event ) {
			// event.currentSlide, event.indexh, event.indexv
			if(event.indexh === 0 && event.indexv === 0){
				// console.log("First Slide Sending page view");

				if(document.location.hostname!="localhost"){
					ga('send', 'pageview');
				}
			}
	} );

	Reveal.addEventListener( 'slidechanged', function( event ) {
		// event.previousSlide, event.currentSlide, event.indexh, event.indexv
		var pagePath = window.location.pathname+"#/"+event.indexh;

		if(event.indexv!==0){
			pagePath += "/"+event.indexv
		}

		// console.log("Sending PageView of: "+pagePath)
		if(document.location.hostname!="localhost"){
			ga('set', 'page', pagePath);
			ga('send', 'pageview');
		}
	} );
</script>
